name: Android CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'NOTICE'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'NOTICE'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android-livestream
    steps:
    - name: checkout android-livestream
      uses: actions/checkout@v4.0.0
      with:
        path: ./android-livestream
        submodules: recursive

    - name: set up JDK 17
      uses: actions/setup-java@v3.13.0
      with:
        java-version: '17'
        distribution: 'adopt'

    - uses: actions/cache@v3.3.2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Gradle clean
      run: ./gradlew clean

    - name: Spotless check
      if: github.event_name == 'pull_request'
      run: |
        git fetch origin main --depth 1
        ./gradlew spotlessCheck

    - name: Build with Gradle
      run: ./gradlew assembleRelease testRelease
